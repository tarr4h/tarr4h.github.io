<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/page4_join.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>membership</title>
</head>
<body>
    <!-- header -->
    <div id="header">
        <h1>Create Account</h1>
    </div>
    <!-- container -->
    <div id="container">
        <form action="javascript:createAccount()" id="joinFrm">
            <fieldset>
                <div class="id">
                    <h4 style="margin-top:3px;">ID</h4>
                    <input type="text" name="" id="id">
                    <span class="error" id="idError"></span>
                </div>
                <div class="password">
                    <h4>PASSWORD</h4>
                    <input type="password" name="" id="pw1">
                    <span  class="error" id="pw1Error"></span>
                    <h4>PASSWORD CONFIRM</h4>
                    <input type="password" name="" id="pw2"><br>
                    <span class="error" id="pw2Error"></span>
                </div>
                <div class="email">
                    <h4>EMAIL</h4>
                    <input type="text" id="email">
                    <span>@</span>
                    <select id="emaildomain">
                        <option value="naver">naver.com</option>
                        <option value="google">google.com</option>
                        <option value="daum">daum.net</option>
                    </select>
                </div>
                <div class="personalInfo">
                    <h4>NAME</h4>
                    <input type="text" name="" id="username">
                    <H4>RESIDENT REGISTRATION NUMBER</H4>
                    <div class="ssn">
                        <input type="text" name="" id="ssn1">
                        <span>  -  </span>
                        <input type="password" name="" id="ssn2"><br>
                    </div>
                </div>
            </fieldset>
            <button id="joinButton">가입하기</button>
        </form>
        
    </div>
    <!-- footer -->
    <div id="footer">
        <span id="closee">이딴 페이지 가입 안할래요</span>
    </div>
    <!-- MyScript -->
    <script src="./js/page4_join.js"></script>
</body>
</html>
